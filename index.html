<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables n Rows</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
</head>
<body>
    <section id="table-container">
        <div class="action-bar">
            <button class="btn btn-row" id="btn-row">
                New Row
            </button>
            <button class="btn btn-column" id="btn-column">
                New Column
            </button>
            <button class="btn btn-delete" id="btn-delete" disabled>
                Delete
            </button>
            
        </div>

        <table>

          <tbody id="tbody"></tbody>

        </table>

          <div class="pagination">
            <!-- <input type="text" class="row-input" id="rows-input"> -->
            <span>Show <select name="pagination-options" id="pag-options"></select> rows</span>

            <ul class="pagination-list">
              <li class="page-item disabled" id="btn-previous">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item" id="btn-next">
                <a class="page-link" href="#" id="">Next</a>
              </li>
            </ul>

          </div>

    </section>

    <div id="myModal" class="modal">


        <div class="modal-content">
          <span class="close">&times;</span>
          <label>
            <span>Header</span>
            <input type="text" id="column-header" placeholder="Header" autocomplete="off">
          </label>

          <label>
            <span class="second-label">Type</span>
            <select name="Type" id="column-type">
                <option value="string">Text</option>
                <option value="number">Number</option>
                <option value="email">Email</option>
                <option value="link">Link</option>

            </select>
          </label>
          
          <input type="submit" value="Add" class="btn" id="add-column">

        </div>
      
      </div>

      <div id="context-menu" class="context-menu">

        <span class="delete" id="btn-delete-column">Delete</span>
      
      </div>

      <div id="options-popup" class="options-popup">

        <span id="btn-edit">Edit</span>
        <span id="btn-copy-json">Copy (JSON)</span>
        <span id="btn-copy-csv">Copy (CSV)</span>
      
      </div>
  
    <script type="module" src="./js/main.js"></script>
</body>
</html>
